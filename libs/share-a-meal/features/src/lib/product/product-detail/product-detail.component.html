<div class="container">
  <div class="row">

    <div class="column-left col-12 col-lg-3 align-items-center justify-content-center">

      <div class="img-container text-center">
        <img src="{{ product.productImageUrl }}" class="img-fluid" alt="Product Image">
      </div>

      <div class="button-container text-center mt-3" *ngIf="showButton">
        <button type="button" class="btn text-center" routerLink="/product/{{ product.id }}/edit">Edit</button>
      </div>



      <div class="button-container text-center mt-3" *ngIf="showButton">

        <ng-container *ngIf="!showDeleteConfirmation; else confirmationDialog">
          <button type="button" class="btn text-center" (click)="showDeleteConfirmation = true">
            <a class="text-dark text-decoration-none">Delete</a>
          </button>
        </ng-container>
      </div>


      <ng-template #confirmationDialog>
        <div class="confirmation-dialog text-center mt-3">
          <p>Weet u zeker dat u dit product wilt verwijderen?</p>
          <button type="button" (click)="deleteProduct()" class="btn text-center mb-3">Ja, verwijder product</button>
          <button type="button" (click)="showDeleteConfirmation = false" class="btn text-center">Nee, annuleer</button>
        </div>
      </ng-template>
    </div>


    <div class="column-right col-12 col-lg-9 align-items-center justify-content-center">
      <div class="title-container">
        <h5> {{product.nameProduct }} </h5>
        <p class="shop"><a [routerLink]="['/shop', product.shopId]" class="text-dark">{{product.shopId}}</a></p>

        <p class="description"> {{product.description}}</p>

        <p><span>Prijs: </span>{{product.price}}</p>
        <p><span>Conditie: </span>{{product.condition}}</p>
        <p><span>Favorite: </span>{{product.favorite}}</p>
        <p><span>Naam winkel: </span>{{product.shopId}}</p>

        <div class="button-container text-center mt-3">
          <!-- <button type="button" class="btn text-center" (click)="addToCart(product)">Voeg toe aan winkelwagen</button> -->
          <button type="button" class="btn text-center" (click)="addToCart()">Voeg toe aan winkelwagen</button>
        </div>

        

      </div>
    </div>
  </div>
</div>
