<div class="input-group mb-3">
    <input [(ngModel)]="searchTerm" type="search" class="form-control me-5" placeholder="Zoeken op product titel"
        aria-label="Search" aria-describedby="search-addon" />

    <button type="button" class="btn btn-info" [routerLink]="['/product/new']">
        Nieuw Product
    </button>

</div>
<ul>
    <li *ngFor="let product of products">
        <a routerLink="/product/{{product._id}}">
            <!-- <a [routerLink]="['/product/id']"> -->
            <!-- <a [routerLink]=[`/product/${product.id}`]> -->
                <a routerLink="/product/{{product.id}}">Bekijk details</a>
            <img src={{product.productImageUrl}} alt="No Image Found">

            <div class="name">
                <h2 class="text-xl font-bold mb-2">{{ product.nameProduct }}</h2>
            </div>

            <span class="favorite {{product.favorite?'':'not'}}">
                ♥
            </span>

            <div class="text-gray-600 mb-2">Beschrijving: <span>{{product.description}}</span> </div>
            <div class="text-gray-600 mb-2">Prijs: <span>{{product.price}}€</span> </div>
            <div class="text-gray-600 mb-2">Conditie: <span>{{product.condition}}</span> </div>

        </a>
    </li>
</ul>
