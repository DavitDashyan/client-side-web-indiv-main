<div *ngFor="let user of users" class="mx-auto max-w-lg bg-white shadow-md rounded-md overflow-hidden mb-4">
    <img class="w-full h-40 object-cover object-center" src="https://bigsellers.nl/wp-content/uploads/sites/223/2021/10/BS_shutterstock_627961253.jpg" alt="Card image cap">
    <div class="p-4">
        <h2 class="text-xl font-bold mb-2">{{ user.name }}</h2>
        <p class="text-gray-600 mb-2">Beschrijving: {{ user.address }}</p>
        <p class="text-gray-600">Served: {{ user.bday | date: 'long' }}</p>
        <div class="flex justify-between items-center mt-4">
            <div class="btn-group">
                <button routerLink="/user/{{ user._id }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800">View</button>                       
            </div>
        </div>
    </div>
</div>

<div class="container-fluid p-5">

    <div class="new user d-flex justify-content-end mt-4 mb-5">
      <button type="button" class="btn btn-info">
        <a routerLink="/new" class="text-dark text-decoration-none">Nieuwe Gebruiker</a>
      </button>
    </div>
  
    <div class="table table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="table-info">ID</th>
            <th scope="col">Naam</th>
            <th scope="col">Email</th>
            <th scope="col">Geboortedatum</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th class="table-info"> {{user._id}}</th>
            <td><a routerLink="{{ user._id }}" class="text-primary text-dark">{{ user.name }}</a></td>
            <td>{{user.email}}</td>
            <td>{{ user.bday | date : 'dd-MM-yyyy' }}</td>
          </tr>
        </tbody>
      </table>
    </div> 
  </div>
