<div class="container-fluid">
  <div class="card m-5 text-center">
    <div class="card-body">

      <h2 class="user-name mb-3">{{user.name}}</h2>

      <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item">
          <span class="fw-bold">Emailadres:</span>
          <p>{{user.email}}</p>
        </li>
        <li class="list-group-item">
          <span class="fw-bold">Geboortedatum:</span>
          <p>{{user.bday | date: 'dd-MM-yyyy'}}</p>
        </li>
        <li class="list-group-item">
          <span class="fw-bold">Address:</span>
          <p>{{user.address}}</p>
        </li>
        <li class="list-group-item">
          <span class="fw-bold">Number:</span>
          <p>{{user.number}}</p>
        </li>
      </ul>

      <div class="button-container text-center">
        <button type="button" (click)="goBack()" class="btn text-center me-4">
          <span class="text-dark text-decoration-none">Terug</span>
        </button>

        <button type="button" class="btn text-center" *ngIf="showButton" [routerLink]="['edit']">
          Wijzig Gegevens
        </button>
      </div>
    </div>
  </div>

</div>
