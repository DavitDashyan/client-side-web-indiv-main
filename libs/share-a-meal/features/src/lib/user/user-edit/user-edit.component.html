<div class="container-fluid">
    <form class="m-5" #userEditForm="ngForm" (submit)="updateUser()">

        <div class="form-group mb-4">
            <label for="name" class="fw-bold">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" placeholder="name"
                required>
            <div *ngIf="userEditForm.controls['name'].touched && userEditForm.controls['name'].hasError('required')"
                class="text-danger">
                Naam is verplicht.
            </div>
        </div>

        <div class="form-group mb-4">
            <label for="InputEmail" class="fw-bold">Emailadres</label>
            <input type="email" class="form-control" id="InputEmail" [(ngModel)]="user.email" name="email"
                placeholder="Emailadres" required>
            <div *ngIf="userEditForm.controls['email'].touched && userEditForm.controls['email'].hasError('required')"
                class="text-danger">
                Emailadres is verplicht.
            </div>
            <div *ngIf="userEditForm.controls['email'].touched && userEditForm.controls['email'].hasError('email')"
                class="text-danger">
                Ongeldig emailadres.
            </div>
            <div *ngIf="!isValidEmail(user.email)" class="text-danger">
                Ongeldig emailadres.
            </div>
        </div>


        <div class="form-group mb-4">
            <label for="InputDate" class="fw-bold">Geboortedatum</label>
            <input type="date" class="form-control" id="InputDate" [(ngModel)]="user.bday" name="geboortedatum"
                placeholder="Selecteer geboortedatum" required>
            <div *ngIf="userEditForm.controls['geboortedatum'].touched && userEditForm.controls['geboortedatum'].hasError('required')"
                class="text-danger">
                Geboortedatum is verplicht.
            </div>
            <div *ngIf="checkFutureUserDate()" class="text-danger">
                Geboortedatum mag niet in de toekomst liggen.
            </div>
        </div>

        <div class="form-group mb-4">
            <label for="address" class="fw-bold">
                <address></address>
            </label>
            <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address"
                placeholder="Address" required>
            <div *ngIf="userEditForm.controls['address'].touched && userEditForm.controls['address'].hasError('required')"
                class="text-danger">
                Address is verplicht.
            </div>
        </div>

        <div class="form-group mb-4">
            <label for="number" class="fw-bold"></label>
            <input type="text" class="form-control" id="number" [(ngModel)]="user.number" name="number"
                placeholder="Address" required>
            <div *ngIf="userEditForm.controls['number'].touched && userEditForm.controls['number'].hasError('required')"
                class="text-danger">
                Nummer is verplicht.
            </div>
        </div>

        <div class="form-row">
            <div class="col-12 mt-3">
                <button type="button" class="btn m-3" (click)="updateUser()">
                    Gebruiker wijzigen
                </button>

                <button type="button" class="btn m-3" (click)="goBack()">
                    Annuleren
                </button>
            </div>
        </div>
    </form>
</div>
